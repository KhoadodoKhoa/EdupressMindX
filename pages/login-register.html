<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPress - Login/Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="EduPress Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="blog-listing.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login/Register Section -->
    <section class="login-register-section">
        <div class="container">
            <div class="login-register">
                <!-- Login Form -->
                <div class="login-form">
                    <h2>Login</h2>
                    <form>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="btn-small">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="register-form">
                    <h2>Register</h2>
                    <form>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                        <button type="submit" class="btn-small">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>Â© 2024 EduPress | Powered by ThinPress</p>
            <ul class="social-media">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
