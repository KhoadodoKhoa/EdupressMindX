<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="EduPress Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="course-provider-dashboard.html">Dashboard</a></li>
                    <li><a href="create-course.html">Create Course</a></li>
                    <li><a href="manage-courses.html">Manage Courses</a></li>
                    <li><a href="promotions.html">Manage Promotions</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Create Course Section -->
    <section class="create-course">
        <div class="container">
            <h1>Create New Course</h1>
            <form>
                <label for="course-title">Course Title</label>
                <input type="text" id="course-title" name="course-title" required>

                <label for="course-description">Course Description</label>
                <textarea id="course-description" name="course-description" required></textarea>

                <label for="course-price">Price</label>
                <input type="number" id="course-price" name="course-price" required>

                <label for="course-duration">Duration (weeks)</label>
                <input type="number" id="course-duration" name="course-duration" required>

                <button type="submit" class="btn-small">Create Course</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">

        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
