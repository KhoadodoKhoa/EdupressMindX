<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPress - Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="EduPress Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="blog-listing.html">Blog</a></li>
                    <li><a href="faqs.html">FAQs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Need A Direct Line?</h1>
            <div class="contact-info">
                <p>Phone: (123) 456 7890</p>
                <p>Email: contact@thinpress.com</p>
            </div>
        

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form class="contact-us-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="comment" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn-small">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>Â© 2024 EduPress | Powered by ThinPress</p>
            <ul class="social-media">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
</body>
</html>
